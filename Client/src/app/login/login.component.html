<div class="row justify-content-center mt-3">
<div class="col-xl-4 col-md-10"
    style="border:1px solid black">
  <h2>Login</h2>
  <form [formGroup]="LoginFG" (ngSubmit)="OnLogin()" #f="ngForm" novalidate>
    <div class="form-group col-11">
      <label for="username">User name</label>
      <input type="text" class="form-control" name="username" formControlName="name"
             required />
      <div *ngIf="LoginFG.controls['name'].errors?.required && LoginFG.controls['password'].touched"
             class="alert alert-danger">Name is required</div>  
    </div>
    <div class="form-group col-11">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" formControlName="password"
                   required />
      <div *ngIf="LoginFG.controls['password'].errors?.required && LoginFG.controls['password'].touched"
           class="alert alert-danger">Password is required</div>
    </div>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="saveCheck" formControlName="save_signin">
      <label class="custom-control-label" for="saveCheck"> Save </label>
    </div>
    <br>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Login</button>

</div>
